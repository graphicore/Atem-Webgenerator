{% macro rendermenu(endpoints=None, sortorder="default", reverse=False, endpointName=None) -%}
<ul>
{% for url, name, active in menu.get(endpoints, sortorder=sortorder, reverse=reverse, endpointName=endpointName) %}
    <li class="{% if active %}active{% endif %}">
    <a href="{{url}}">{{name}}</a></li>{% endfor %}
</ul>
{%- endmacro %}
